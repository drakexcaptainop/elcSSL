<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Node.js in Electron</h1>
    <button id="private-key-btn">Llave Privada</button>
    <button id="new-window-btn">Open New Window</button>
    <button id="csr-btn">Solicitar Certificado</button>
    <script>
        const {generatePrivateKeyPromise, generateCSRPromise} = require('./openSSLUtils.js');
        const fs = require('fs');
        const path = require('path');
        
        let crsBtn = document.getElementById('csr-btn');
        crsBtn.addEventListener('click', () => {
            generateCSRPromise()
                .then(() => {
                    console.log('Generated CSR:');
                })
                .catch(err => {
                    console.error('Error generating CSR:', err);
                });
        });

        let btn = document.getElementById('private-key-btn');

        btn.addEventListener('click', () => {
            generatePrivateKeyPromise()
                .then(() => {
                    console.log('Generated Private Key:');
                })
                .catch(err => {
                    console.error('Error generating private key:', err);
                });
        });

        let newWindowBtn = document.getElementById('new-window-btn');
        newWindowBtn.addEventListener('click', () => {
            let newWindow = window.open('pop_up.html', '_blank', 'width=400,height=300');
        });
    </script>

</body>
</html>
